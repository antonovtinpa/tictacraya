<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title>Tic Tac Raya</title>
  </head>
  <body>
    <div id="rain"></div>
    <div class="raya">
      <div id="stickers">
        <img src="./assets/bow.png" alt="bow" class="sticker bow" />
        <img src="./assets/diamond.png" alt="diamond" class="sticker diamond" />
        <img
          src="./assets/heartwings.png"
          alt="heartwings"
          class="sticker heartwings"
        />
        <img
          src="./assets/icecream.png"
          alt="icecream"
          class="sticker icecream"
        />
        <img src="./assets/rainbow.png" alt="rainbow" class="sticker rainbow" />

        <img src="./assets/unicorn.png" alt="unicorn" class="sticker unicorn" />
        <img
          src="./assets/unicorn2.png"
          alt="unicorn2"
          class="sticker unicorn2"
        />
        <img
          src="./assets/unicornfat.png"
          alt="unicornfat"
          class="sticker unicornfat"
        />
        <img
          src="./assets/unicornsit.png"
          alt="unicornsit"
          class="sticker unicornsit"
        />
      </div>

      <h1>Hello, I'm Raya</h1>
      <p>Welcome, to my game Tic Tac Raya</p>
      <div class="tic">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
